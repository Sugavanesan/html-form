<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>web1</title>
    <link rel="stylesheet" href="web1.css" />
  </head>
  <body>
    <nav>
      <div class="logo">
        <img src="/img/Logo_Clr.webp" alt="logo" height="45px" width="200px" />
      </div>
      <button id="btn" type="button"><a>Contact</a></button>
    </nav>
    <div class="container">
      <div class="view1">
        <h1>
          <span style="color: #eb6335">DIGITAL MARKETING </span
          ><span style="color: #27282c"> SERVICES INQUIRY FORM</span>
        </h1>
        <p class="p1">
          Before we get started, we would like to know more about your
          requirements and types of services you need to assign your contact to
          one of our Subject-Matter-Experts.
        </p>
      </div>
      <div class="section1">
        <div class="group">
          <img
            src="/img/Group 2110.webp"
            alt="group image"
            height="600px"
            width="650px"
          />
        </div>
        <div class="form1">
          <form>
            <table>
              <tr>
                <td>
                  <input
                    id="cname"
                    type="text"
                    name="cname"
                    placeholder="company name"
                  />
                </td>
              </tr>
              <tr>
                <td>
                  <select class="budget">
                    <option value="">Monthly Marketting Budget</option>
                    <option value="1">less than Rs 2L</option>
                    <option value="2">Rs 2L to 5L</option>
                    <option value="3">More than Rs 5L</option>
                    <option value="4">I am looking for organic services</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td>
                  <input
                    id="name"
                    type="text"
                    name="name"
                    placeholder="Enter your name"
                  />
                </td>
              </tr>
              <tr>
                <td>
                  <input
                    id="no"
                    type="number"
                    name="no"
                    value="no"
                    placeholder="Enter valid number"
                  />
                </td>
              </tr>
              <tr>
                <td>
                  <input
                    id="mail"
                    type="email"
                    name="mail"
                    placeholder="Enter your valid mail"
                  />
                </td>
              </tr>
              <tr>
                <td>
                  <select class="service">
                    <option value="" selected>Choose the Service</option>
                    <option value="275">SEO & Content</option>
                    <option value="276">Paid Search</option>
                    <option value="277">Marketplace Management</option>
                    <option value="278">
                      Social Media/Influencer Marketin
                    </option>
                    <option value="279">Account-Based Marketing</option>
                    <option value="280">Programmatic Ads</option>
                    <option value="281">CRO & Marketing Automation</option>
                    <option value="282">Website Design & Development</option>
                    <option value="283">Creatives & Videos</option>
                    <option value="285">Hyperlocal Marketing</option>
                    <option value="284">Digital Marketing Services</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td>
                  <input
                    id="desin"
                    type="text"
                    name="design"
                    placeholder="Designation"
                  />
                </td>
              </tr>
              <tr>
                <td><input id="sub" type="submit" value="submit" /></td>
              </tr>
            </table>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
